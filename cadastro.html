<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se Gratis</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="img/laranjas.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js"></script>
</head>
<body>
    
    <main class="container">
        <h2>Criar conta</h2>
        <span id="up">Siga os seguintes passos para criar sua conta</span>
        <form action="">
            <div class="input-field">
                <input type="email" name="email" placeholder="E-mail">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="password" placeholder="Criar senha">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="password" placeholder="Confirme a senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Criar conta">
        </form>

        <footer>

            <span id="down">Crie sua conta utilizando as m√≠dias</span>

            <div class="social-field google">
                <a href="#">
                    <i class="fab fa-google"></i>
                    Criar com o Google
                </a>
            </div>

            <div class="social-field facebook">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                    Criar com o Facebook
                </a>
            </div>

            <div class="social-field twitter">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                    Criar com o Twitter
                </a>
            </div>
        </footer>
    </main>

</body>
</html>
