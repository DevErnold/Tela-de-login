<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js"></script>
    <link rel="shortcut icon" href="img/laranjas.png" type="image/x-icon">
</head>
<body>
    
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="email" name="email" placeholder="E-mail">
                <div class="underline"></div>
            </div>

            <div class="input-field">
                <input type="password" name="password" placeholder="Senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Entrar">
         </form>

         <footer>
        
             <span>Ou escolha entrar com uma mídia</span>
             <div class="social-field google">
                 <a href="#">
                    <i class="fab fa-google"></i>
                    Entrar com o Google
                 </a>
                 </div>

                 <div class="social-field facebook">
                     <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Entrar com o Facebook
                     </a>
                 </div>

                 <div class="social-field twitter">
                     <a href="#">
                        <i class="fab fa-twitter"></i>
                        Entrar com o Twitter
                     </a>
                 </div>

                 <p>Não possui conta? <a href="cadastro.html" target="_self">Criar conta</a></p>

             </div>

         </footer>

    </main>

</body>
</html>
